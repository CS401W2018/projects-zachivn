<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <header>
        <h1>My Class Schedule</h1>
    </header>
    <main>
        <table class="Schedule">
            <thread>
                <tr>
                    <th>Dept.</th></th>Number</tr><th></th>Location</th><th></th>Credits</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <th colspan="5">Information Technology</th>
                </tr>
                <tr>
                    <td>IT</td><td>240</td><td>11AM</td><td rowspan="2">P3</td><td>3</td>
                </tr>
                <tr>
                    <td>IT</td><td>240</td><td>12PM</td><td>3</td>
                </tr>
                <tr>
                    <th colspan="5">Computer Science</th>
                </tr>
                <tr>
                    <td>CS</td><td>210</td><td>2PM</td><td>P1</td><td>3</td>    
                </tr>
                <tr>
                    <td>CS</td><td>211</td><td>12Pm</td><td>P2</td><td>3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4" id="total-credits">Total Credits</th>
                    <td headers="total-credits">12</td>
                </tr>
            </tfoot>
        </table>
    </main>
    
</body>
</html>
